---
name: Sample Workflow

on:
  push:
  workflow_dispatch:




jobs:
  job1:
    name: Job 1
    runs-on: ubuntu-latest
    outputs:
      OUTPUT1: ${{ steps.step-one.outputs.test }}
    steps:
      - id: step-one
        run: | 
          echo "hello world" >> hello.txt
          echo "::warning file=app.js,line=1,col=5,endColumn=7,title=YOUR-TITLE::Missing semicolon"
          echo "test=hello" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v4
        with:
          name: hello
          path: hello.txt
  job2:
    name: Job 2
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - uses: actions/download-artifact@cdca7365b2dadb8aad0a33bc7601856ffabcc48e
        with:
          name: hello
      - run: |
          cat hello.txt
          echo $SECRET
          echo '${{ secrets.IAMAVALUE }}'
          echo "${{ needs.job1.outputs.OUTPUT1 }}"
        env:
          SECRET: ${{ secrets.IAMAVALUE }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
  job3:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
